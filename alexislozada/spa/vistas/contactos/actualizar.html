<div>
        <form action="#" method="POST">
            <fieldset>
                <legend>Actualiza contacto</legend>

                <label for="identificacion">Identificación</label>
                <input type="number" id="identificador" name="identificador" disabled>
    
                <label for="nombres">Nombres</label>
                <input type="text" name="nombres" id="nombres" required autocomplete="off">
    
                <label for="correo">Correo</label>
                <input type="email" id="corre" name="correo" required autocomplete="off">
    
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required>
    
                <label for="nacimiento">Nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento" required>
    
                <label>¿Desea recibir información ?</label>
                <input type="checkbox" name="recibir" id="recibir">
                <label for="recibir">Sí / No</label>
    
                <label>Color preferido:</label>
                <input type="radio" name="color" id="azul" value="azul">
                <label for="azul">Azul</label>
                <input type="radio" name="color" id="rojo" value="rojo">
                <label for="rojo">Rojo</label>
                <input type="radio" name="color" id="verde" value="verde">
                <label for="verde">Rojo</label>
    
                <button type="submit" id="btnActualizar">Actualizar</button>
            </fieldset>
        </form>
    </div>
